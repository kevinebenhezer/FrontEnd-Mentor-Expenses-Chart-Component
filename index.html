<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
		<link rel="stylesheet" href="index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Expenses chart component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<script defer src="script.js"></script>
		<script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="card">
			<header class="card-header">
				<p><span class="span-top">My balance</span>$921.48</p>
				<img src="logo.svg" alt="logo" />
			</header>
			<main class="card-body">
				<h1>Spending - Last 7 days</h1>
				<div id="wrapper" class="wrapper"></div>
				<hr />
				<div class="bottom-section">
					<h2><span class="second-span-top">Total this month</span>$478.33</h2>
					<p><span class="span-bottom">from last month</span>+2.4%</p>
				</div>
			</main>
		</div>
		<footer>
			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
				<a href="https://github.com/kevinebenhezer">Kevin Ebenhezer</a>.
			</div>
		</footer>
	</body>
</html>
